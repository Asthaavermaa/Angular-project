
<h2>Search and Filter</h2>
<div>
  <label for="searchName">Search by Name:</label>
  <input type="text" id="searchName" [(ngModel)]="searchName" (input)="search()">
</div>
<div>
  <label for="filterType">Filter by Workout Type:</label>
  <input type="text" id="filterType" [(ngModel)]="filterType" (input)="filter()">
  <button type="menu">Save</button>
</div>

<h2>User List</h2>
<ul>
  <li *ngFor="let user of paginatedData">
    {{ user.name }} - {{ user.workoutMinutes }} mins - {{ user.workoutType }}
  </li>
</ul>

<div>
  <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
  <button (click)="nextPage()" [disabled]="currentPage * itemsPerPage >= filteredData.length">Next</button>
</div>
